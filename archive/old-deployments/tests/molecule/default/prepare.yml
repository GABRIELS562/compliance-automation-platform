---
- name: Prepare test environment
  hosts: all
  gather_facts: false
  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
      become: yes

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - python3
          - python3-pip
          - auditd
          - aide
          - iptables
          - cryptsetup
        state: present
      become: yes

    - name: Start auditd service
      ansible.builtin.systemd:
        name: auditd
        state: started
        enabled: yes
      become: yes

    - name: Create log directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      become: yes
      loop:
        - /var/log/audit
        - /var/log/financial-access
        - /etc/aide

    - name: Create test log files
      ansible.builtin.file:
        path: "{{ item }}"
        state: touch
        mode: '0644'
      become: yes
      loop:
        - /var/log/audit/audit.log
        - /var/log/financial-access.log