---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: pharma-test
    image: ubuntu:20.04
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /tmp
    capabilities:
      - SYS_ADMIN
  - name: finance-test
    image: ubuntu:20.04
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /tmp
    capabilities:
      - SYS_ADMIN
provisioner:
  name: ansible
  inventory:
    host_vars:
      pharma-test:
        compliance_type: pharma
        fda_21cfr_part11: true
        gmp_compliance: true
      finance-test:
        compliance_type: finance
        sox_compliance: true
        pci_dss_compliance: true
  playbooks:
    converge: ../../../playbooks/pharma-compliance.yml
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8